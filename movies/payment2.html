<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form </title>
    <link rel="stylesheet" href="stle.css">
</head>
<body>
    <form action=""></form>
    <h1 class="container">
        payment form
    </h1><hr>
    <h2>
        user details
    </h2>
    <p>
        Name<input type="text" name="name" required placeholder="mehul kumar giri">
    </p>
        <fieldset>
            <legend>gender</legend>
            <p>
            male<input type="radio" name="male" id="male"><br>
            female <input type="radio" name="male" id="female">
            </p>
        </fieldset>
        <p>
            email <input type="email" name="email" id="email" required>
        </p>
        <p>
            address <textarea name="address" id="address" cols="190" rows="10" required placeholder="enter your address"></textarea>
        </p>
        <p>
            phone no. <input type="number" name="phone number" id=" phone number" required>
        </p>
        <h2>
            card details
        </h2>
        <p>card type
        <select name="card_type" id="card_type">
            <option value="select card"> select card</option>
            <option value="credit_card"> credit card</option>
            <option value="debit_card"> debit card</option>
            <option value="master_card">mastercard</option>
        </select>
        </p>
        <p>
            card number <input type="number" name="card_number" id="card_number">
        </p>
        <p>
            pin code <input type="number" name="pin_code" id="pin_code">
        </p>
        <p>
            expiry date <input type="date" name="expiry_date" id="expiry_date">
        </p>
        <p>
            cvv <input type="number" name="cvv" id="cvv">
        </p>
        <p>
        <input type="submit" value="pay_now">
        </p>


    

    
</body>
</html>
